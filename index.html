<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="grid-container">
			<div class="sidebar">
				<div class="logo">
					<img
						src="./assets/chart-tree.svg"
						class="logo-icon filter-lightpurple"
					/>
					<h1>Dashboard</h1>
				</div>
				<div class="break"></div>
				<a class="home-btn link" href="">
					<img
						src="./assets/home.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Home</h2>
				</a>
				<a class="profile-btn link" href="">
					<img
						src="./assets/profile.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Profile</h2>
				</a>
				<a class="msgs-btn link" href="">
					<img
						src="./assets/messages.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Messages</h2>
				</a>
				<a class="history-btn link" href="">
					<img
						src="./assets/history.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>History</h2>
				</a>
				<a class="tasks-btn link" href="">
					<img
						src="./assets/tasks.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Tasks</h2>
				</a>
				<a class="communities-btn link" href="">
					<img
						src="./assets/communities.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Communities</h2>
				</a>
				<div class="break"></div>
				<a class="settings-btn link" href="">
					<img
						src="./assets/settings.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Settings</h2>
				</a>
				<a class="support-btn link" href="">
					<img
						src="./assets/support.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Support</h2>
				</a>
				<a class="privacy-btn link" href="">
					<img
						src="./assets/privacy.svg"
						class="link-icon filter-lightpurple"
					/>
					<h2>Privacy</h2>
				</a>
			</div>
			<div class="header">
				<div class="header-top">
					<div class="search-container">
                        <label for="site-search">
                            <img src="./assets/search.svg" class="search-icon"/>
                        </label>
                        <input type="search" id="site-search" name="query" />
                    </div>
					<div class="user-panel">
						<a class="notifs-btn" href=""><img src="./assets/notifs.svg" class="notifs-icon"/></a>
						<a class="user-icon user-panel-icon-size" href=""></a>
						<h2>Randy H Kim</h2>
					</div>
				</div>
				<div class="header-bottom">
					<div class="user-greeting">
						<a class="user-icon user-greeting-icon-size" href=""></a>
						<div class="user-greeting-text">
							<h3>Hi there,</h3>
							<h1>Randy H Kim (@rndi)</h1>
						</div>
					</div>
					<div class="user-action-panel">
						<button id="new-btn">New</button>
						<button id="upload-btn">Upload</button>
						<button id="share-btn">Share</button>
					</div>
				</div>
			</div>
			<div class="main-content">
				<div class="projects">
					<h1>Your Projects</h1>
					<div class="projects-grid"></div>
				</div>
				<div class="announcements">
					<h1>Announcements</h1>
				</div>
				<div class="trending">
					<h1>Trending</h1>
				</div>
			</div>
		</div>
	</body>
</html>
